<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire de Commande</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="tel"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .checkbox-group {
    margin-bottom: 15px;
  }
  .checkbox-group label {
    display: block;
    margin-bottom: 5px;
  }
  button {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Formulaire de Commande</h1>
  <form id="orderForm">
    <label for="firstName">Prénom :</label>
    <input type="text" id="firstName" required>
    <label for="lastName">Nom :</label>
    <input type="text" id="lastName" required>
    <label for="phoneNumber">Numéro de téléphone :</label>
    <input type="tel" id="phoneNumber" pattern="\+[0-9]{12}" placeholder="+237690245305" required>
    <label for="address">Adresse :</label>
    <input type="text" id="address" required>

    <div class="checkbox-group">
      <label>Choix de nourriture :</label>
      <label><input type="checkbox" name="food" value="Couscous"> Couscous</label>
      <label><input type="checkbox" name="food" value="Njapcha"> Njapcha</label>
      <label><input type="checkbox" name="food" value="Le Eru"> Le Eru</label>
      <label><input type="checkbox" name="food" value="Le DG"> Le DG</label>
      <label><input type="checkbox" name="food" value="Le Dolet"> Le Dolet</label>
      <label><input type="checkbox" name="food" value="Le Coq"> Le Coq</label>
    </div>

    <label for="payment">Moyen de paiement :</label>
    <select id="payment">
      <option value="Cash">Cash</option>
      <option value="Carte de crédit">Carte de crédit</option>
      <option value="Virement bancaire">Virement bancaire</option>
    </select>

    <button type="submit">Valider la commande</button>
  </form>
</div>

<script>
document.getElementById('orderForm').addEventListener('submit', function(event) {
  event.preventDefault();
  var firstName = document.getElementById('firstName').value;
  var lastName = document.getElementById('lastName').value;
  var phoneNumber = document.getElementById('phoneNumber').value;
  var address = document.getElementById('address').value;
  var foods = document.querySelectorAll('input[name="food"]:checked');
  var selectedFoods = [];
  foods.forEach(function(food) {
    selectedFoods.push(food.value);
  });
  var payment = document.getElementById('payment').value;

  var confirmation = confirm("Confirmez-vous la commande ?");
  if (confirmation) {
    alert("Merci " + firstName + " " + lastName + " pour votre commande. Nous vous contacterons au numéro " + phoneNumber + " pour confirmer la livraison à l'adresse suivante : " + address + ".");
  } else {
    alert("Commande annulée.");
  }
});
</script>

</body>
</html>
